<div class="container position-absolute top-50 start-50 translate-middle">
  <div class="row align-items-center">
    <div class="col-6">
      <div class="card border-0 bg-dark text-light text-center p-4">
        <div class="card-body">
          <h1 class="card-title mb-4 titles ">Tracking Project Manager</h1>
          <h6 class="card-subtitle mb-3 text-muted">Please log in with your account</h6>
          <div class="container-fluid p-3 rounded-3 mb-2">
            <form id="frmLogin" [formGroup]="frmLogin" class="form-control bg-dark text-light border-0">
              <div class="mb-3 mt-2 row">
                <label for="email" class=" col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input class="form-control bg-dark text-light" type="text" name="email" id="email" placeholder="email"
                    formControlName="email" #email>
                  <p class="text-warning mt-1"
                    *ngIf="frmLogin.get('email')?.hasError('required') && frmLogin.get('email')?.touched">
                    You must indicate your e-mail address.
                  </p>
                  <p class="text-warning mt-1"
                    *ngIf="frmLogin.get('email')?.hasError('email') && frmLogin.get('email')?.touched">
                    The format does not match an e-mail address.
                  </p>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="password" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control bg-dark text-light" name="password" id="password"
                    placeholder="password" formControlName="password" #password required>
                  <p class="text-warning mt-1"
                    *ngIf="frmLogin.get('password')?.hasError('required') && frmLogin.get('password')?.touched">
                    You must indicate your password.
                  </p>
                  <p class="text-warning mt-1"
                    *ngIf="frmLogin.get('password')?.hasError('minLength') && frmLogin.get('password')?.touched">
                    The password must be at least 8 characters long.
                  </p>
                </div>
              </div>
            </form>
            <button type="button" form="frmLogin" class="btn btn-general btn-lg shadow mt-3"
              (click)="signIn(email.value, password.value)">
              <i class="bi bi-box-arrow-in-right"> Sign In</i>
            </button>
          </div>
          <span class="or"><span class=" orInner">Or</span></span>
          <div class="container px-4 mt-4">
            <div class="row">
              <div class="col">
                <button type="button" class="btn btn-general btn-lg shadow float-end" id="signUpWithEmail"
                  (click)="signUp(email.value, password.value)">
                  <i class="bi bi-arrow-bar-up"> Sign Up</i>
                </button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-general btn-lg shadow float-start" id="signUpWithGoogle"
                  (click)="auth()">
                  <i class="bi bi-google"> Sign In</i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <img class="img-fluid" src="assets/images/logo-sofka-blanco.png" alt="logo" />
    </div>
  </div>
</div>
